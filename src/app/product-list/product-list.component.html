<div *ngFor="let item of products">
  <a [title]="item.name + ' detalle'"
    ><h3>{{ item.name }}</h3></a
  >
  <p *ngIf="item.description">{{ item.description }}</p>
  <button (click)="share()">Share</button>
</div>
